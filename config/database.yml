# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password:
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: packing-app_development

test:
  <<: *default
  database: packing-app_test

production:
  <<: *default
  database: packing-app_production
  username: packing-app
  password: <%= ENV['PACKING-APP_DATABASE_PASSWORD'] %>
